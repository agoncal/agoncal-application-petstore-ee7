<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	template="/resources/templates/templateCRUD.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{countryBean.id}"/>
		<f:viewAction action="#{countryBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Country"/>

	<ui:define name="header">
		Country
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty countryBean.id}">
				Edit existing Country
			</c:when>
			<c:otherwise>
				Create a new Country
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="main">
		<h:form id="create" class="form-horizontal" role="form">
			<h:panelGrid columns="3">
				<h:outputLabel for="countryBeanCountryIsoCode" value="Iso Code:"/>
				<h:panelGroup>
					<h:inputText id="countryBeanCountryIsoCode" maxLength="2" required="true" value="#{countryBean.country.isoCode}" class="form-control"/>
					<h:message for="countryBeanCountryIsoCode" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="countryBeanCountryName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="countryBeanCountryName" maxLength="80" required="true" value="#{countryBean.country.name}" class="form-control"/>
					<h:message for="countryBeanCountryName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="countryBeanCountryPrintableName" value="Printable Name:"/>
				<h:panelGroup>
					<h:inputText id="countryBeanCountryPrintableName" maxLength="80" required="true" value="#{countryBean.country.printableName}" class="form-control"/>
					<h:message for="countryBeanCountryPrintableName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="countryBeanCountryIso3" value="Iso 3:"/>
				<h:panelGroup>
					<h:inputText id="countryBeanCountryIso3" maxLength="3" required="true" value="#{countryBean.country.iso3}" class="form-control"/>
					<h:message for="countryBeanCountryIso3" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="countryBeanCountryNumcode" value="Numcode:"/>
				<h:panelGroup>
					<h:inputText id="countryBeanCountryNumcode" maxLength="3" required="true" value="#{countryBean.country.numcode}" class="form-control"/>
					<h:message for="countryBeanCountryNumcode" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
			</h:panelGrid>

            <h:panelGroup styleClass="form-group">
				<h:commandLink value="Save" action="#{countryBean.update}" styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test="#{!empty countryBean.id}">
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{countryBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{countryBean.delete}" styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
            </h:panelGroup>
		</h:form>
	</ui:define>

</ui:composition>
