<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"	
	template="/WEB-INF/layouts/template_admin.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{productBean.id}"/>
		<f:event type="preRenderView" listener="#{productBean.retrieve}"/>
	</f:metadata>

	<ui:param name="title" value="Create Product"/>

	<ui:define name="header">
		Product
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty productBean.id}">
				Edit existing Product
			</c:when>
			<c:otherwise>
				Create a new Product
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="productBeanProductName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="productBeanProductName" maxLength="30" required="true" value="#{productBean.product.name}"/>
					<h:message for="productBeanProductName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="productBeanProductDescription" value="Description:"/>
				<h:panelGroup>
					<h:inputText id="productBeanProductDescription" value="#{productBean.product.description}"/>
					<h:message for="productBeanProductDescription" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="productBeanProductCategory" value="Category:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{categoryBean.converter}" id="productBeanProductCategory" value="#{productBean.product.category}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{categoryBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="productBeanProductCategory" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{productBean.update}" styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test="#{!empty productBean.id}">
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{productBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{productBean.delete}" styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
