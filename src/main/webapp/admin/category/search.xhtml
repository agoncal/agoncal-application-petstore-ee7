<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layouts/template_admin.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{categoryBean.page}"/>
		<f:event type="preRenderView" listener="#{categoryBean.paginate}"/>
	</f:metadata>

	<ui:param name="title" value="Search Category entities"/>

	<ui:define name="header">
		Category
	</ui:define>

	<ui:define name="subheader">
		Search Category entities
	</ui:define>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="categoryBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="categoryBeanExampleName" maxLength="30" value="#{categoryBean.example.name}"/>
							<h:message for="categoryBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="categoryBeanExampleDescription" value="Description:"/>
						<h:panelGroup>
							<h:inputText id="categoryBeanExampleDescription" value="#{categoryBean.example.description}"/>
							<h:message for="categoryBeanExampleDescription" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{categoryBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{categoryBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="categoryBeanPageItems" styleClass="data-table" value="#{categoryBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/category/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Description"/>
					</f:facet>
					<h:link outcome="/admin/category/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescription" value="#{_item.description}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{categoryBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
