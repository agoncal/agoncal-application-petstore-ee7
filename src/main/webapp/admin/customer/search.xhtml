<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/resources/templates/templateCRUD.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{customerBean.page}"/>
		<f:viewAction action="#{customerBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Customer entities"/>

	<ui:define name="header">
		Customer
	</ui:define>

	<ui:define name="subheader">
		Search Customer entities
	</ui:define>

	<ui:define name="main">
		<h:form id="search" class="form-horizontal" role="form">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columns="3">
						<h:outputLabel for="customerBeanExampleLogin" value="Login:"/>
						<h:panelGroup>
							<h:inputText id="customerBeanExampleLogin" maxLength="10" value="#{customerBean.example.login}" class="form-control"/>
							<h:message for="customerBeanExampleLogin" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="customerBeanExampleFirstname" value="Firstname:"/>
						<h:panelGroup>
							<h:inputText id="customerBeanExampleFirstname" maxLength="50" value="#{customerBean.example.firstName}" class="form-control"/>
							<h:message for="customerBeanExampleFirstname" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="customerBeanExampleLastname" value="Lastname:"/>
						<h:panelGroup>
							<h:inputText id="customerBeanExampleLastname" maxLength="50" value="#{customerBean.example.lastName}" class="form-control"/>
							<h:message for="customerBeanExampleLastname" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="customerBeanExampleTelephone" value="Telephone:"/>
						<h:panelGroup>
							<h:inputText id="customerBeanExampleTelephone" value="#{customerBean.example.telephone}" class="form-control"/>
							<h:message for="customerBeanExampleTelephone" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="form-group">
						<h:commandLink value="Search" action="#{customerBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{customerBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="customerBeanPageItems" styleClass="table table-striped" value="#{customerBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Login"/>
					</f:facet>
					<h:link outcome="/admin/customer/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemLogin" value="#{_item.login}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Firstname"/>
					</f:facet>
					<h:link outcome="/admin/customer/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemFirstname" value="#{_item.firstName}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Lastname"/>
					</f:facet>
					<h:link outcome="/admin/customer/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemLastname" value="#{_item.lastName}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/templates/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{customerBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
