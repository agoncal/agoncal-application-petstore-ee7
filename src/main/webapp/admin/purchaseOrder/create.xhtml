<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"	
	template="/resources/templates/templateAdmin.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{purchaseOrderBean.id}"/>
		<f:event type="preRenderView" listener="#{purchaseOrderBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Purchase Order"/>

	<ui:define name="header">
		Purchase Order
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty purchaseOrderBean.id}">
				Edit existing Purchase Order
			</c:when>
			<c:otherwise>
				Create a new Purchase Order
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="purchaseOrderBeanPurchaseOrderOrderDate" value="Order Date:"/>
				<h:panelGroup>
					<h:inputText id="purchaseOrderBeanPurchaseOrderOrderDate" value="#{purchaseOrderBean.purchaseOrder.orderDate}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="purchaseOrderBeanPurchaseOrderOrderDate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="purchaseOrderBeanPurchaseOrderCustomer" value="Customer:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{customerBean.converter}" id="purchaseOrderBeanPurchaseOrderCustomer" value="#{purchaseOrderBean.purchaseOrder.customer}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{customerBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="purchaseOrderBeanPurchaseOrderCustomer" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="purchaseOrderBeanPurchaseOrderOrderLines" value="Order Lines:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{purchaseOrderBean.purchaseOrder.orderLines}"/>
					<h:dataTable id="purchaseOrderBeanPurchaseOrderOrderLines" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Quantity"/>
							</f:facet>
							<h:link outcome="/admin/orderLine/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemQuantity" value="#{_item.quantity}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/admin/orderLine/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemItemName" value="#{_item.item.name}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Unit Cost"/>
							</f:facet>
							<h:link outcome="/admin/orderLine/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemItemUnitCost" value="#{_item.item.unitCost}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Image Path"/>
							</f:facet>
							<h:link outcome="/admin/orderLine/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemItemImagePath" value="#{_item.item.imagePath}"/>
							</h:link>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{orderLineBean.converter}" id="purchaseOrderBeanPurchaseOrderOrderLinesSelect" value="#{requestScope['purchaseOrderBeanPurchaseOrderOrderLinesSelect']}">
							<f:selectItem/>
							<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{orderLineBean.all}" var="_item"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['purchaseOrderBeanPurchaseOrderOrderLinesSelect'])}" id="purchaseOrderBeanPurchaseOrderOrderLinesAdd" onclick="if (document.getElementById(document.forms[0].id+':purchaseOrderBeanPurchaseOrderOrderLinesSelect').selectedIndex &lt; 1) { alert('Must select a Order Line'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="purchaseOrderBeanPurchaseOrderStreet1" value="Street 1:"/>
				<h:panelGroup>
					<h:inputText id="purchaseOrderBeanPurchaseOrderStreet1" maxLength="50" required="true" value="#{purchaseOrderBean.purchaseOrder.street1}"/>
					<h:message for="purchaseOrderBeanPurchaseOrderStreet1" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="purchaseOrderBeanPurchaseOrderStreet2" value="Street 2:"/>
				<h:panelGroup>
					<h:inputText id="purchaseOrderBeanPurchaseOrderStreet2" value="#{purchaseOrderBean.purchaseOrder.street2}"/>
					<h:message for="purchaseOrderBeanPurchaseOrderStreet2" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="purchaseOrderBeanPurchaseOrderCity" value="City:"/>
				<h:panelGroup>
					<h:inputText id="purchaseOrderBeanPurchaseOrderCity" maxLength="50" required="true" value="#{purchaseOrderBean.purchaseOrder.city}"/>
					<h:message for="purchaseOrderBeanPurchaseOrderCity" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="purchaseOrderBeanPurchaseOrderState" value="State:"/>
				<h:panelGroup>
					<h:inputText id="purchaseOrderBeanPurchaseOrderState" value="#{purchaseOrderBean.purchaseOrder.state}"/>
					<h:message for="purchaseOrderBeanPurchaseOrderState" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="purchaseOrderBeanPurchaseOrderZipcode" value="Zipcode:"/>
				<h:panelGroup>
					<h:inputText id="purchaseOrderBeanPurchaseOrderZipcode" maxLength="10" required="true" value="#{purchaseOrderBean.purchaseOrder.zipcode}"/>
					<h:message for="purchaseOrderBeanPurchaseOrderZipcode" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="purchaseOrderBeanPurchaseOrderCreditCardNumber" value="Credit Card Number:"/>
				<h:panelGroup>
					<h:inputText id="purchaseOrderBeanPurchaseOrderCreditCardNumber" maxLength="30" required="true" value="#{purchaseOrderBean.purchaseOrder.creditCardNumber}"/>
					<h:message for="purchaseOrderBeanPurchaseOrderCreditCardNumber" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="purchaseOrderBeanPurchaseOrderCreditCardType" value="Credit Card Type:"/>
				<h:panelGroup>
					<h:selectOneMenu id="purchaseOrderBeanPurchaseOrderCreditCardType" required="true" value="#{purchaseOrderBean.purchaseOrder.creditCardType}">
						<f:selectItem itemValue="VISA"/>
						<f:selectItem itemValue="AMERICAN_EXPRESS"/>
						<f:selectItem itemValue="MASTER_CARD"/>
					</h:selectOneMenu>
					<h:message for="purchaseOrderBeanPurchaseOrderCreditCardType" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="purchaseOrderBeanPurchaseOrderCreditCardExpDate" value="Credit Card Exp Date:"/>
				<h:panelGroup>
					<h:inputText id="purchaseOrderBeanPurchaseOrderCreditCardExpDate" maxLength="5" required="true" value="#{purchaseOrderBean.purchaseOrder.creditCardExpDate}"/>
					<h:message for="purchaseOrderBeanPurchaseOrderCreditCardExpDate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{purchaseOrderBean.update}" styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test="#{!empty purchaseOrderBean.id}">
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{purchaseOrderBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{purchaseOrderBean.delete}" styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
