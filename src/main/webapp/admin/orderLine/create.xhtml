<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"	
	template="/WEB-INF/layouts/template_admin.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{orderLineBean.id}"/>
		<f:event type="preRenderView" listener="#{orderLineBean.retrieve}"/>
	</f:metadata>

	<ui:param name="title" value="Create Order Line"/>

	<ui:define name="header">
		Order Line
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty orderLineBean.id}">
				Edit existing Order Line
			</c:when>
			<c:otherwise>
				Create a new Order Line
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="orderLineBeanOrderLineQuantity" value="Quantity:"/>
				<h:panelGroup>
					<h:inputText id="orderLineBeanOrderLineQuantity" value="#{orderLineBean.orderLine.quantity}"/>
					<h:message for="orderLineBeanOrderLineQuantity" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel value="Item:"/>
				<h:panelGroup>
					<h:commandLink action="#{orderLineBean.orderLine.newItem}" rendered="#{empty orderLineBean.orderLine.item}" value="Create New Item"/>
					<h:panelGrid columnClasses="label,component,required" columns="3" rendered="#{!empty orderLineBean.orderLine.item}">
						<h:outputLabel for="orderLineBeanOrderLineItemName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="orderLineBeanOrderLineItemName" maxLength="30" required="true" value="#{orderLineBean.orderLine.item.name}"/>
							<h:message for="orderLineBeanOrderLineItemName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText value="*"/>
						<h:outputLabel for="orderLineBeanOrderLineItemDescription" value="Description:"/>
						<h:panelGroup>
							<h:inputText id="orderLineBeanOrderLineItemDescription" maxLength="3000" value="#{orderLineBean.orderLine.item.description}"/>
							<h:message for="orderLineBeanOrderLineItemDescription" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="orderLineBeanOrderLineItemUnitCost" value="Unit Cost:"/>
						<h:panelGroup>
							<h:inputText id="orderLineBeanOrderLineItemUnitCost" required="true" value="#{orderLineBean.orderLine.item.unitCost}"/>
							<h:message for="orderLineBeanOrderLineItemUnitCost" styleClass="error"/>
						</h:panelGroup>
						<h:outputText value="*"/>
						<h:outputLabel for="orderLineBeanOrderLineItemImagePath" value="Image Path:"/>
						<h:panelGroup>
							<h:inputText id="orderLineBeanOrderLineItemImagePath" required="true" value="#{orderLineBean.orderLine.item.imagePath}"/>
							<h:message for="orderLineBeanOrderLineItemImagePath" styleClass="error"/>
						</h:panelGroup>
						<h:outputText value="*"/>
						<h:outputLabel for="orderLineBeanOrderLineItemProduct" value="Product:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{productBean.converter}" id="orderLineBeanOrderLineItemProduct" value="#{orderLineBean.orderLine.item.product}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{productBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="orderLineBeanOrderLineItemProduct" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{orderLineBean.update}" styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test="#{!empty orderLineBean.id}">
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{orderLineBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{orderLineBean.delete}" styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
