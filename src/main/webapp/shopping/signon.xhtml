<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/resources/templates/templateShopping.xhtml">

    <ui:param name="pageTitle" value="#{i18n.signon_signIn}"/>

    <ui:define name="header">
        #{i18n.signon_signIn}
    </ui:define>

    <ui:define name="main">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">#{i18n.signon_returningCustomer}</h3>
            </div>
            <div class="panel-body">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{i18n.customer_login}:" for="login"/>
                        <h:inputText id="login" value="#{credentialsBean.login}" maxlength="10" size="12"/>
                        <h:outputLabel value="#{i18n.customer_password}:" for="password"/>
                        <h:inputSecret id="password" value="#{credentialsBean.password}" maxlength="10" size="12"/>
                        <f:facet name="footer">
                            <h:outputLabel value="user/user - admin/admin"/>
                        </f:facet>
                    </h:panelGrid>
                    <h:commandButton value="#{i18n.signon_signIn}" action="#{accountBean.doLogin}" class="btn btn-primary"
                                     type="submit"/>
                </h:form>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">#{i18n.signon_signup}</h3>
            </div>
            <div class="panel-body">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{i18n.customer_login}:" for="newlogin"/>
                        <h:inputText id="newlogin" value="#{credentialsBean.login}" maxlength="10" size="12"/>
                        <h:outputLabel value="#{i18n.customer_password}:" for="newpassword"/>
                        <h:inputSecret id="newpassword" value="#{credentialsBean.password}" maxlength="10" size="12"/>
                        <h:outputLabel value="#{i18n.customer_password} (#{i18n.again}):" for="newpasswordagain"/>
                        <h:inputSecret id="newpasswordagain" value="#{credentialsBean.password2}" maxlength="10" size="12"/>
                        <h:commandButton value="#{i18n.signon_new}" action="#{accountBean.doCreateNewAccount}" class="btn btn-primary"
                                         type="submit"/>
                    </h:panelGrid>
                </h:form>
            </div>
        </div>

    </ui:define>
</ui:composition>
